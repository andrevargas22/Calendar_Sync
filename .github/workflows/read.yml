name: Read csv

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1-5'  # Rodar todo dia útil às 7h da manhã
  #push:
  #  branches:
  #    - feature/optmization

env:
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

jobs:
  sync-calendar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run read script
        run: python readfile.py
